syntax = "proto3";
package tutorial;
option java_package = "com.tutorialspoint.theater";


message Theater {
    enum PAYMENT_SYSTEM {
        CASH = 0;
        CREDIT_CARD = 1;
        DEBIT_CARD = 2;
        APP = 3;
    }

    string name = 1;
    string adderss = 2;
    int32 total_capacity = 3;
    int64 mobile = 4;
    float base_ticket_price = 5;
    bool drive_in = 6;
    PAYMENT_SYSTEM payment = 7;
    repeated string snacks = 8;
}

message Vistor {

}